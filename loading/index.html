<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        .project-section {
            max-height: 100px; /* Batas tinggi sebelum tombol diklik */
            overflow: auto;    /* Tambahkan scroll saat konten melebihi batas tinggi */
            transition: max-height 0.5s ease;
        }

        .expanded {
            max-height: 1000px; /* Tinggi yang cukup besar untuk menampilkan semua project */
        }
    </style>
</head>
<body>
    <div class="cart">
        <h1>My Projects</h1>
        <!-- Isi cart, misalnya foto dan project -->
        <div class="project-section" id="projects">
            <p>Project 1</p>
            <p>Project 2</p>
            <p>Project 3</p>
            <p>Project 4</p>
            <p>Project 5</p>
            <p>Project 6</p>
            <p>Project 7</p>
        </div>
        <button id="toggleButton">Show All</button>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const projectsSection = document.getElementById('projects');

        toggleButton.addEventListener('click', function() {
            if (projectsSection.classList.contains('expanded')) {
                projectsSection.classList.remove('expanded');
                toggleButton.textContent = "Show All"; // Ganti teks tombol
            } else {
                projectsSection.classList.add('expanded');
                toggleButton.textContent = "Hide All"; // Ganti teks tombol
            }
        });
    </script>
</body>
</html>
